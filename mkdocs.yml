site_name: SAS Dev Ops with SASjs CLI
site_url: https://cli.sasjs.io
nav:
  - Home: index.md
  - Installation: installation.md
  - Configurtion: config.md
  - Commands:
      - sasjs add: add.md
      - sasjs build: build.md
      - sasjs compile: compile.md
      - sasjs context: context.md
      - sasjs create: create.md
      - sasjs deploy: deploy.md
      - sasjs doc: doc.md
      - sasjs folder: folder.md
      - sasjs job: job.md
      - sasjs run: run.md
      - sasjs request: request.md
      - sasjs servicepack: servicepack.md
      - sasjs flow: flow.md
  - FAQ: faq.md

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - codehilite
  - meta
  - toc:
      permalink: true

extra_css: ["font-awesome.css"]

plugins:
  - search:
      prebuild_index: true

# Repository
repo_name: "cli.sasjs.io"
repo_url: "https://github.com/sasjs/cli.sasjs.io"

theme:
  name: material
  logo: "img/logo/favicon/32.png"
  palette:
    primary: "White"
    accent: "Amber"
  font:
    text: "Open Sans"
    code: "Ubuntu Mono"
  favicon: img/logo/favicon/32.ico
  custom_dir: "theme"
  highlightjs: true
  hljs_languages:
    - SAS
    - JavaScript
    - Bash
  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://linkedin.com/company/sasjs
        name: SASjs on LinkedIn
copyright: All rights reserved &copy;2020 Macro People Ltd.

google_analytics: ["UA-109713029-8", "sasjs.io"]
